<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <title>register</title>
  </head>
  <body>
    <form
      class="w-50 text-center mx-auto bg-light p-5 mt-5 shadow-lg rounded-3"
    >
      <h1>Smart Login System</h1>

      <div id="inputs">
        <input
          type="text"
          id="nameInput"
          class="form-control my-3"
          placeholder="Enter your name"
        />
        <input
          type="email"
          id="emailInput"
          class="form-control my-3"
          placeholder="Enter your email"
        />
        <input
          type="password"
          id="passInput"
          class="form-control"
          placeholder="Enter your password"
        />
        <div id="wrongInputAlert"></div>
      </div>

      <button type="submit" class="btn mt-3 btn-primary w-100" id="signUpBtn">
        Sign Up
      </button>

      <p class="mt-3">
        You have an account? <a href="../index.html">signin</a>
      </p>
    </form>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="register.js"></script>
  </body>
</html>
